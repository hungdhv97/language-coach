version: "2"
sql:
  # Dictionary domain
  - engine: "postgresql"
    queries:
      - "internal/infrastructure/db/sqlc/query/dictionary"
    # Use only schema SQL files (no data) so sqlc can see table definitions.
    # This directory contains files like 0001_init_schema.sql.
    schema:
      - "internal/infrastructure/db/migrations/schema"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/db/sqlc/gen/dictionary"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

  # Game domain
  - engine: "postgresql"
    queries:
      - "internal/infrastructure/db/sqlc/query/game"
    schema:
      - "internal/infrastructure/db/migrations/schema"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/db/sqlc/gen/game"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
