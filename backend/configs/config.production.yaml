app:
  env: production
  name: lexigo

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 10s

database:
  host: postgres
  port: 5432
  user: postgres
  password: postgres
  database: lexigo
  sslmode: disable
  max_conns: 50
  min_conns: 10
  max_conn_lifetime: 30m
  max_conn_idle_time: 5m

jwt:
  secret: production-secret-change-me
  expiration: 24h

logging:
  level: info
  path: /var/log/language-coach

cors:
  allowed_origins:
    - https://lexigo.io.vn


