app:
  env: development
  name: lexigo-dev

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 10s

database:
  host: postgres
  port: 5432
  user: postgres
  password: postgres
  database: lexigo_dev
  sslmode: disable
  max_conns: 10
  min_conns: 2
  max_conn_lifetime: 5m
  max_conn_idle_time: 1m

jwt:
  secret: dev-secret-change-me
  expiration: 24h

logging:
  level: debug

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:3300


