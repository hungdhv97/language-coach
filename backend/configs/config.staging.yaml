app:
  env: staging
  name: lexigo-staging

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 10s

database:
  host: staging-db-host
  port: 5432
  user: lexigo
  password: change-me
  database: lexigo_staging
  sslmode: disable
  max_conns: 20
  min_conns: 5
  max_conn_lifetime: 10m
  max_conn_idle_time: 2m

jwt:
  secret: staging-secret-change-me
  expiration: 24h

logging:
  level: info
  path: /var/log/language-coach

cors:
  allowed_origins:
    - https://staging.lexigo.example.com


